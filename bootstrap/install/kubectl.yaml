    #   apt_repository:
    #     repo: "deb https://pkgs.k8s.io/core/stable/v1.31/deb/ kubernetes-xenial main"
    #     state: present
    #
    # - name: Add Kubernetes APT repository
    #   ansible.builtin.deb822_repository:
    #     name: kubectl
    #     types: [deb]
