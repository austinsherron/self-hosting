    #     components: [binary]
    #     signed_by: https://pkgs.k8s.io/core/stable/v1.31/deb/Release.key
    #     state: present
    #     enabled: true

    - name: Update package index again after adding Kubernetes repo
      apt:
        update_cache: yes

    - name: Install kubectl
      apt:
        name: kubectl
        state: present

    - name: Verify kubectl installation
      command: kubectl version --client --output=yaml
      register: kubectl_version
      changed_when: false

    - name: Display kubectl version
      debug:
        msg: "Kubectl installation completed successfully: {{ kubectl_version.stdout }}"

