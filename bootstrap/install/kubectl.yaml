- name: Install kubectl on Ubuntu
  hosts: all
  become: yes
  tasks:

    - name: Ensure system is updated
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
        state: present

    # FIXME: these directives don't work
